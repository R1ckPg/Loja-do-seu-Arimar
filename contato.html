        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo e entraremos em contato o mais rápido possível.</p>
            <form action="envio_formulario.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required placeholder="Assunto da mensagem">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem"></textarea>

                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
